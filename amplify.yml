version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd crm-frontend
        - npm install      # <<< use npm install here
    build:
      commands:
        - npm run build     # your create-react-app build script
  artifacts:
    baseDirectory: crm-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - crm-frontend/node_modules/**/*
