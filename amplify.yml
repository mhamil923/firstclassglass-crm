version: 1
frontend:
  runtime-versions:
    nodejs: 20
  phases:
    preBuild:
      commands:
        - cd crm-frontend
        - npm ci
    build:
      commands:
        - npm run build        # <- no cd here!
  artifacts:
    baseDirectory: crm-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - crm-frontend/node_modules/**/*