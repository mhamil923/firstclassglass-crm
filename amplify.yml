version: 1
applications:
  - appRoot: crm-frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        # after building, CRA emits to `build/` under crm-frontend
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
