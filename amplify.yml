version: 1
frontend:
  runtime-versions:
    nodejs: 20
  phases:
    preBuild:
      commands:
        - cd crm-frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # point to the build output inside crm-frontend
    baseDirectory: crm-frontend/build
    files:
      - '**/*'
  cache:
    # cache only your front-end deps
    paths:
      - crm-frontend/node_modules/**/*