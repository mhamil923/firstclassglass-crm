version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd crm-frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        # where CRA spits out the static files
        baseDirectory: crm-frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - crm-frontend/node_modules/**/*
