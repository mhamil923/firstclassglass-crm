version: 1
applications:
  - appRoot: crm-frontend
    frontend:
      # (runtime-versions sometimes gets ignored; we force Node 20 with nvm below)
      phases:
        preBuild:
          commands:
            - 'export NVM_DIR="$HOME/.nvm"'
            - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
            - nvm install 20
            - nvm use 20
            - node -v
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*