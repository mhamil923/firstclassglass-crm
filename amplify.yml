version: 1
frontend:
  runtime-versions:
    nodejs: 20
  phases:
    preBuild:
      commands:
        - pwd
        - ls -al
        - cd crm-frontend            # ← force into your frontend folder
        - pwd
        - npm ci
    build:
      commands:
        - cd crm-frontend            # ← again, ensure we’re in crm-frontend
        - npm run build
  artifacts:
    baseDirectory: crm-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - crm-frontend/node_modules/**/*