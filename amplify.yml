version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd crm-frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # point at the build output of Create React App:
    baseDirectory: crm-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - crm-frontend/node_modules/**/*
